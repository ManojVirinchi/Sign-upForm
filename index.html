<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="SignupForm">
        <!-- Left Side: Image with Overlay -->
        <div class="imagecontainer"> 
            <img src="images.jpeg" id="image">
            <div class="overlay">
                <img src="odin-lined.png" id="overlayimage">
                <!-- <h3>Manoj</h3> -->
            </div>
            <!-- <p class="photo-credit">Photo by Haile West on Unsplash</p> -->
        </div>

        <!-- Right Side: Form Section -->
        <div class="form">
            <h1>Welcome to Spiderverse!</h1>
            <p>Enter the following details to be part of the elite Spidey group.</p>

            <div class="form-container">
                <h2>Let's do this!</h2>
                <form>
                    <div class="form-row">
                        <div class="input-group">
                            <label for="firstname">First Name</label>
                            <input type="text" id="first-name" required>
                        </div>
                        <div class="input-group">
                            <label for="lastname">Last Name</label>
                            <input type="text" id="last-name" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="input-group">
                            <label for="EMAIL">EMAIL</label>
                            <input type="email" id="email" required>
                        </div>
                        <div class="input-group">
                            <label for="phonenumber">Phone Number</label>
                            <input type="number" id="phonenumber" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="input-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required>
                            <span class="error-message">Passwords must match</span>
                        </div>
                        <div class="input-group">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" id="confirm-password" name="confirm-password" required>
                        </div>
                    </div>

                    <button type="submit" class="btn">Create Account</button>
                </form>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
